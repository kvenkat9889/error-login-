<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: #e9fcffb8;
      background: -webkit-linear-gradient(to left, #8f94fb, #4e54c8);
      width: 100%;
      height: 100vh;
      color: rgb(0, 0, 0);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }
    .container {
      display: flex;
      width: 80%;
      max-width: 800px;
      height: 500px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 40px rgb(1, 0, 11);
      position: relative;
      z-index: 2;
    }
    .form-container {
      flex: 1;
      padding: 35px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    h2 {
      color: #000000;
      font-size: 32px;
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      color: #000000;
      margin-top: 20px;
      font-size: 16px;
    }
    input {
      width: 100%;
      height: 40px;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.07);
      color: #000000;
      border-radius: 5px;
      margin-top: 8px;
      border: 1px solid rgba(0, 0, 0, 0.6);
      font-size: 14px;
    }
    button {
      margin-top: 30px;
      width: 100%;
      background-color: #211e1e;
      color: #ffffff;
      padding: 12px 0;
      font-size: 18px;
      font-weight: 600;
      border-radius: 5px;
      cursor: pointer;
      border: none;
    }
    button:hover {
       background-image: linear-gradient(
    to right,
    rgb(250, 82, 82),
    rgb(250, 82, 82) 16.65%,
    rgb(190, 75, 219) 16.65%,
    rgb(190, 75, 219) 33.3%,
    rgb(76, 110, 245) 33.3%,
    rgb(76, 110, 245) 49.95%,
    rgb(64, 192, 87) 49.95%,
    rgb(64, 192, 87) 66.6%,
    rgb(250, 176, 5) 66.6%,
    rgb(250, 176, 5) 83.25%,
    rgb(253, 126, 20) 83.25%,
    rgb(253, 126, 20) 100%,
    rgb(250, 82, 82) 100%
    );
    animation: var(--timing) linear dance6123 infinite;
    color: white;
    }
   
    .login-link {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }
    .login-link a {
      color: #211e1e;
      text-decoration: none;
      font-weight: 600;
    }
    .login-link a:hover {
      color: #9e0f0f;
    }
    .image-container {
      flex: 1;
      /* background-image: url('https://images.unsplash.com/photo-1661168662514-6b320caaa5cd?q=80&w=1935&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3Dhttps://plus.unsplash.com/premium_photo-1682023586579-e38ca10343e5?q=80&w=1984&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');  */
      background-image: url('https://plus.unsplash.com/premium_photo-1682023586579-e38ca10343e5?q=80&w=1984&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
      background-size: cover;
      background-position: center;
      border-top-right-radius: 10px;
      border-bottom-right-radius: 10px;
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        height: auto;
      }


      .image-container {
        width: 100%;
        height: 300px;
        border-top-right-radius: 0;
        border-bottom-left-radius: 10px;
      }


      .form-container {
        width: 100%;
        padding: 20px;
      }


      h2 {
        font-size: 28px;
      }


      input {
        font-size: 16px;
      }


      button {
        font-size: 16px;
        padding: 10px 0;
      }
    }


    @media (max-width: 480px) {
      .container {
        width: 100%;
        height: auto;
      }


      .image-container {
        height: 250px;
        border-radius: 0;
      }


      .form-container {
        padding: 15px;
      }


      h2 {
        font-size: 24px;
      }


      input {
        font-size: 14px;
      }


      button {
        font-size: 14px;
        padding: 8px 0;
      }


      .login-link {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2>Change Password</h2>
      <form onsubmit="event.preventDefault(); changePassword();">
        <label for="email">Email</label>
        <input type="email" id="email" required>


        <label for="new-password">New Password</label>
        <input type="password" id="new-password" required minlength="3" maxlength="50">


        <button type="submit">Change Password</button>
      </form>


      <div class="login-link">
        <p>Remember your password? <a href="./login.html">Login here</a></p>
      </div>
    </div>
   
    <div class="image-container"></div>
  </div>


  <script>
    function changePassword() {
      const email = document.getElementById('email').value;
      const newPassword = document.getElementById('new-password').value;
     
      if (!email.endsWith('.com')) {
      alert('Email must end with ".com"');
      return;
    }
      fetch('http://localhost:3000/change-password', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ email, newPassword }),
      })
      .then(response => response.json())
      .then(data => {
        alert(data.message);
      })
      .catch(error => alert('Error: ' + error));
    }
  </script>
</body>
</html>
